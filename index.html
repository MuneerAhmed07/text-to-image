<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Image Generator</title>
    <!-- Custom CSS file Link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main id="main">
        <section class="main_container">
            <div class="header">
                <h1>Create an Image From Text Prompt</h1>
                <div class="inputBox">
                    <input type="text" id="input" placeholder="write prompt here..." autocomplete="off">
                    <button id="generate-image-btn">Generate Image</button>
                </div>
            </div>
            <div class="image-container">
                <img id="image" src="" alt="">
            </div>
            <div class="button_section">
                <button id="download" class="btn">Download</button>
                <button id="reset" class="btn">Reset</button>
            </div>
        </section>
    </main>


    <!-- Custom Js File Link -->
    <script src="script.js"></script>

</body>

</html>
